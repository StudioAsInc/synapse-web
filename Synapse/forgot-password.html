<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forgot Password - [Your Brand Name]</title>

<style>
/* Custom Styles for Enhanced Aesthetics /
.gradient-bg {
background: linear-gradient(135deg, #6ee7b7, #3b82f6); / Teal to Blue */
}
.glassmorphism {
background: rgba(255, 255, 255, 0.15);
border-radius: 16px;
box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
backdrop-filter: blur(8.5px);
-webkit-backdrop-filter: blur(8.5px);
border: 1px solid rgba(255, 255, 255, 0.3);
}
.input-focus {
outline: none;
border-color: #3b82f6;
box-shadow: 0 0 0 0.2rem rgba(59, 130, 246, 0.25);
}
.fade-in {
animation: fadeIn 0.5s ease-in-out;
}
@keyframes fadeIn {
from { opacity: 0; transform: translateY(-20px); }
to { opacity: 1; transform: translateY(0); }
}
</style>
</head>
<body class="gradient-bg flex items-center justify-center min-h-screen py-12 px-4 sm:px-6 lg:px-8 fade-in">
<div class="glassmorphism rounded-xl shadow-lg p-8 md:p-12 w-full max-w-md">
<div class="mb-8">
<h2 class="text-3xl font-bold text-white text-center mb-4">Trouble Logging In?</h2>
<p class="text-white text-opacity-80 text-center mb-6">Enter your email address and we'll send you a link to reset your password.</p>
</div>
<form action="#" method="POST" class="space-y-4">
<div>
<label for="email" class="block text-white text-sm font-semibold mb-2">Email Address</label>
<input
type="email"
id="email"
name="email"
class="shadow-sm bg-white bg-opacity-70 border border-transparent rounded-md w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:border-blue-400 focus:ring-2 focus:ring-blue-300 input-focus"
placeholder="your.email@example.com"
required
>
</div>
<div>
<button
type="submit"
class="w-full py-3 px-4 font-semibold rounded-md text-white bg-blue-500 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75 transition duration-200"
>
Send Password Reset Link
</button>
</div>
</form>
<div class="mt-6 text-center">
<a href="#" class="inline-block text-sm font-medium text-blue-300 hover:text-blue-200 transition duration-200">
Remember your password? <span class="underline">Log in</span>
</a>
</div>
</div>
</body>
</html>
